<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Oldschool Drum Kit</title>
</head>
<body>
    
    <h1>OLDSCHOOL DRUM KIT</h1>
    <div class="heading">CLICK BUTTON TO START PLAY</div>
    <div class="container">
    <img  id="image" src="./image/drum.jpg"></div>
    <button id="boomButton">Boom <p>A</p></button>
    <audio id="boom" src="./sounds/boom.wav"></audio>

    <button id="clapButton">CLAP<p>S</p></button>
    <audio id="clap" src="./sounds/clap.wav"></audio>

    <button id="hihatButton">HIHAT<p>D</p></button>
    <audio id="hihat" src="./sounds/hihat.wav"></audio>

    <button id="kickButton">KICK<p>F</p></button>
    <audio id="kick" src="./sounds/kick.wav"></audio>

    <button id="openhatButton">OPENHAT<p>G</p></button>
    <audio id="openhat" src="./sounds/openhat.wav"></audio>

    <button id="rideButton">RIDE<p>H</p></button>
    <audio id="ride" src="./sounds/ride.wav"></audio>

    <button id="snareButton">SNARE<p>J</p></button>
    <audio id="snare" src="./sounds/snare.wav"></audio>

    <button id="tinkButton">TINK<p>K</p></button>
    <audio id="tink" src="./sounds/tink.wav"></audio>

    <button id="tomButton">TOM<p>L</p></button>
    <audio id="tom" src="./sounds/tom.wav"></audio>


    <script src="app.js"></script>


</body>
</html>
